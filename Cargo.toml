[package]
name = "k8s-openapi-ext"
version = "0.0.1"
edition = "2021"
rust-version = "1.61"
description = "Set of builder traits for Kubernetes objects"
repository = "https://github.com/imp/k8s-openapi-ext-rs"
license = "Apache-2.0"

[dependencies]
# k8s-cluster-api = { version = "0.8", optional = true }
k8s-openapi = { version = "0.15", features = [] }

[dev-dependencies.k8s-openapi]
version = "0.15"
features = ["v1_24"]

[package.metadata.docs.rs]
features = ["k8s-openapi/v1_24"]
